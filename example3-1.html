<body>
    แท็ก &lt;b&gt; ใชสำหรับทำ <b>ตัวหนา (bold)</b>
        สำหรับ ข้อความทั่วไป
        <br><br><hr>
        แท็ก &lt;stronz&gt; ใชสำหรับทำ <b>ตัวหนา</b>
        สำหรับ <b>การเน้นข้อความสำคัญ</b>
        <br><br><hr>
        แต่โดยทั่วไปเรานิยมใช้ &lt;b&gt; มากกว่า &lt;strong&gt;
        แท็ก &lt;i&gt; ใช้สำหรับทำ <i>ตัวเอียง</i>
        สำหรับ ข้อความทั่วไป
        <hr><br>
        แท็ก &lt;em&gt; ก็แสดงผลเป็น ตัวเอียง เช่นกัน
        แต่มักใช้เพื่อ <em>เน้นคำที่มีลักษณะพิเศษ</em>
        <hr>
    
</body>
</html>
