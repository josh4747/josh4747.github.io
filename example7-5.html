<!DOCTYPE html>
<html lang="en">
<head>

    <title>การใช้งานซีเล็ตเตอร์</title>
    <style>
       #p1{
        color: tomato;
        background-color: antiquewhite;
       }
       #p2{
        color: rgb(185, 185, 185);

        text-decoration: underline;
       }
       #p3{
        color: yellowgreen;
       }
    </style>
</head>
<body>
    <p>ข้อความของแท็กที่ไม่กำหนด id</p>
    <p id="p1">ข้อความของแท็กที่กำหนดค่า id="p1"</p>
    <p id="p2">ข้อความของแท็กที่กำหนดค่า id="p2"</p>
    <p id="p3">ข้อความของแท็กที่กำหนดค่า id="p3"</p>
</body>
</html>
